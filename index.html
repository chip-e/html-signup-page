<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container">
        <div id="header-left">
            <div id="header-logo" class="top-bar">Header Logo</div>
        </div>
        <div id="header-right">
            <div id="header-links" class="top-bar">
                <div class="links">Link 1</div>
                <div class="links">Link 2</div>
                <div class="links">Link 3</div>
            </div>
        </div>
    </div>
    <div id="form-container">
        <div id="form-txt">Sign up today!</div>
        <form action="" method="post">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div>
                <label for="confirm-pw">Confirm Password</label>
                <input type="text" name="confirm-pw" id="confirm-pw">
            </div>
        </form>
        <div id="signup-btn">Create Account</div>
        <div id="acc-exist">Already have an account? <a href="">Log in</a></div>
    </div>

</body>
</html>
